<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('image/login.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .jumbotron {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 40px;
            border-radius: 8px;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
</style>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="mt-3 text-center">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fungsi untuk validasi login
        function validateLogin(event) {
            event.preventDefault(); // Mencegah form untuk submit secara default

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Ambil data pengguna dari localStorage
            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Cek apakah email dan password cocok
            let userFound = false;
            for (let i = 0; i < users.length; i++) {
                if (users[i].email === email && users[i].password === password) {
                    userFound = true;
                    break;
                }
            }

            // Struktur percabangan untuk validasi login
            if (userFound) {
                alert("Login berhasil! Selamat datang.");
                window.location.href = "dashboard.html"; // Arahkan ke halaman menu utama
            } else {
                alert("Email atau password salah. Silakan coba lagi.");
            }
        }
    </script>
</body>
</html>
